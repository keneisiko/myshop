<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'shop:product_list' %}">My Shop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shop:product_list' %}"></a>
                </li>
            </ul>

            <div class="d-flex">
                <a href="{% url 'shop:cart_detail' %}" class="btn btn-outline-primary me-2">
                    <i class="bi bi-cart"></i> Cart
                    {% if cart_item_count %}
                    <span class="badge bg-danger ms-1">{{ cart_item_count }}</span>
                    {% endif %}
                </a>

                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-person-circle"></i> Профиль
                </a>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
